    <script>

let a  = parseFloat(prompt('number a'))
let b  = parseFloat(prompt('number b'))
let c  = parseFloat(prompt('number c'))

if (a >= b && a >= c) {
        console.log(`the largest number is a-${a}`); ;
    } else if (b >= a && b >= c) {
        console.log(`the largest number is b-${b}`);
    } else {
        console.log(`the largest number is c-${c}`);
    }

   
    </script>
