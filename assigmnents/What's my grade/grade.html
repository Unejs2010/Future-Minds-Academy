<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    






    <script>

        alert('write points 1-100')

        let points = parseFloat(prompt('write the points:'))


        if(points <= 0){
            alert("There was an error in your input")
        }

        
        else if(points <= 19){
            alert('youre grade is 1')
        }

        else if(points <= 39){
            alert('youre grade is 2')
        }

        else if(points <= 59){
            alert('youre grade is 3')
        }

        else if(points <= 79){
            alert('youre grade is 4')
        }

        else if(points <= 100){
            alert('youre grade is 5')
        }

    
        else if(points > 100){
            alert("There was an error in your input")
        }
    </script>
</body>
</html>
