<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    





    <script>
         let firstNumber = parseFloat(prompt('write the first number'));
        let SecondtNumber = parseFloat(prompt('write the second number'));
        let operation = prompt('write an operator');

        switch (operation) {
            case '-':
            result = firstNumber - SecondtNumber;
                break;
        
                case '+':
            result = firstNumber + SecondtNumber;
                break;

                case '*':
            result = firstNumber * SecondtNumber;
                break;

                
                case '/':
                   
            result = firstNumber / SecondtNumber;
                break;

            case (isNaN(firstNumber) || isNaN(SecondtNumber)):
            throw new Error ('this is invalid')
break;
        }
        alert(`${firstNumber} ${operation} ${SecondtNumber} = ${result}`);

    </script>
</body>
</html>
