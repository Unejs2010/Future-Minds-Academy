<body>
    





    <script>

        let year = parseFloat(prompt('write the year:'))
          if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
            alert(`the year ${year} is a leap year!`)
        }
        else{
            alert(`the year ${year} is not a leap year!`)
        }
    </script>
</body>
