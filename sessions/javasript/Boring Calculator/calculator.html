<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







    <script>
        let firstNumber = parseFloat(prompt('write the first number'));
        let SecondtNumber = parseFloat(prompt('write the second number'));
        let operation = prompt('write an operator');

       let result;

        if(operation === '-'){
          result = firstNumber - SecondtNumber;
        }

        else if (operation === '+'){
            result = firstNumber + SecondtNumber;
        }

        else if (operation === '*'){
            result = firstNumber * SecondtNumber;
        }

        else if (operation === '/'){
            if(SecondtNumber === 0)
               throw new Error('unsupported opperation')

            result = firstNumber / SecondtNumber;
        }

        

        if(isNaN(firstNumber) || isNaN(SecondtNumber)){
            throw new Error ('this is invalid')
        }

        alert(`${firstNumber} ${operation} ${SecondtNumber} = ${result}`);

    </script>
</body>
</html>
