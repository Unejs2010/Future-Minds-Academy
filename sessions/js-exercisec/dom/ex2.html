<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide show me</title>
    <style>
        .card {width: 400px;}

       
    </style>
</head>
<body>
    <div class="card">
        <h1>Welccome to my card</h1>
        <img width="300" src="./220325case013.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias illum quibusdam temporibus aliquam architecto porro repellendus explicabo inventore iusto dolorum, cupiditate nam expedita nostrum odit cumque, similique dicta. Suscipit, officiis?</p>

    </div>

    <a  href="javascript: hideShowMe();">Hide me</a>
   


    <script>
       const card = document.querySelector('.card');
       const showme = document.querySelector('a');

       let state = true;

        function hideShowMe (){
            
            if(state){
             card.style.visibility = 'hidden';
           showme.innerHTML = ('Show me');
           state = false;
            }
            else {
                card.style.visibility = 'visible';
           showme.innerHTML = (' Hide me');
           state = true;
            }
           
        }

    </script>
</body>
</html>
