<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>

<body>
    <h3 class="h3">Window Resise : <span></span></h3>







    <script>
        const winResise = document.querySelector('span');
        winResise.textContent = window.innerWidth;

        window.addEventListener('resize', handleResize);

        function handleResize() {
            winResise.textContent = window.innerWidth + "px";
           
        }

    </script>
</body>

</html>
